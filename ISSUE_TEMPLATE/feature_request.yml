name: 💡 功能建议
description: 提出新功能建议
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您的功能建议！请填写以下信息帮助我们更好地理解您的需求。
  
  - type: textarea
    id: problem
    attributes:
      label: 相关问题
      description: 这个功能请求是否与某个问题相关？请描述一下。
      placeholder: "例如：我经常感到困扰当..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 期望的解决方案
      description: 描述您希望看到的解决方案
      placeholder: "描述您期望我们如何实现这个功能..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 描述您考虑过的替代解决方案
      placeholder: "有什么其他的解决方案吗？"

  - type: textarea
    id: additional
    attributes:
      label: 补充信息
      description: 添加任何其他上下文或截图
      placeholder: "其他相关信息..."

  - type: dropdown
    id: priority
    attributes:
      label: 优先级
      options:
        - 低（可以等）
        - 中（较重要）
        - 高（迫切需要）
    validations:
      required: true 